<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/build/player.css">
    <title>rrweb player</title>
</head>
<body>

<div class="container">

    <h1>rrweb player</h1>

    <div class="card">
        <div class="card-body">
            <p>
                Paste recorded events JSON here and click "Play"
            </p>
            <div class="form-floating mb-3">
                <textarea id="events" class="form-control" placeholder="Paste events here" style="height: 100px"></textarea>
                <label for="events" class="form-label">Recorded events</label>
            </div>
            <div>
                <button type="button" id="play" class="btn btn-outline-primary">Play</button>
            </div>
        </div>
    </div>

    <div id="player-root"></div>

</div>

<script src="public/build/player.js"></script>

</body>
</html>
